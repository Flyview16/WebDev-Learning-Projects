<!DOCTYPE html>

    <title>Failure</title>
    <!-- CSS only -->

  <body>

        <h1 class="display-2">Uh oh!</h1>

          There was a problem signing you up. Please try again later.
        </p>
        <form action="/failure" method="post">

            Try again
          </button>
        </form>
      </div>
    </header>
